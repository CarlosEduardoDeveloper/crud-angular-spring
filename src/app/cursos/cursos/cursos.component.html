<mat-card>
  <mat-toolbar color="primary"> Cursos Dispon√≠veis </mat-toolbar>

  <div *ngIf="listaDeCursos$ | async as listaDeCursos; else loading">
    <table mat-table [dataSource]="listaDeCursos" class="mat-elevation-z8">
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome do Curso</th>
        <td mat-cell *matCellDef="let nomeDoCurso">{{ nomeDoCurso.nome }}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let categoriaDoCurso">
          {{ categoriaDoCurso.categoria }}
          <mat-icon aria-hidden="false" aria-label="Categoria do curso">{{categoriaDoCurso.categoria | categoria }}</mat-icon>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card>
